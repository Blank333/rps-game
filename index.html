<html>
    <head>
        <title>Rock, Paper, Scissor</title>
        <meta charset="UTF-8">
        <link href = "style.css" rel = "stylesheet">
    </head>
    <body>
        <div id ="container">
            <div id ="output">
                <p class = "score" id ="wins">Wins:</p>
                <p class = "score" id ="loses">Loses:</p>
                <p class = "score" id ="draw">Draws:</p>
                <p id = "info">You: <br>Computer: <br>Pick your choice to begin.</p>

            </div> 
            <div id ="buttons">
                <button class = "button" id ="Rock">Rock</button>
                <button class = "button" id ="Paper">Paper</button>
                <button class = "button" id ="Scissors">Scissors</button>
            </div>
        </div>
            
    </body>
    <script src = "main.js"></script>

</html>
